<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改股票日志</h1>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/stock/editSubmit}" th:object="${stockTable}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="stockName" class="col-sm-2 control-label">股票名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stockName"  id="stockName" th:value="*{stockName}" placeholder="stockName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="logType" class="col-sm-2 control-label">日志类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="logType"  id="logType" th:value="*{logType}" placeholder="logType(BUY SALE AUTO_UP SHARE_RED)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">股票价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price"  id="price" th:value="*{price}" placeholder="price"/>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">股票数量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="amount"  id="amount" th:value="*{amount}" placeholder="amount"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description"  id="description" th:value="*{description}" placeholder="description"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交修改" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
