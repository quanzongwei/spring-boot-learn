<body class="container">
<br/>
<h1>新增股票记录</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/stock/addSubmit}" th:onclick="addSubmit()"  method="post">
        <div class="form-group">
            <label for="stockName" class="col-sm-2 control-label">股票名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stockName"  id="stockName" placeholder="必填(股票名称)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="logType" class="col-sm-2 control-label" >日志类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="logType" id="logType" placeholder="必填(日志类型)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label" >购买价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" id="price" placeholder="必填,购买价格(分红时,购买价格是分红金额)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">股票数量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="amount"  id="amount" placeholder="必填(股票数量,分红时数量为0)"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
